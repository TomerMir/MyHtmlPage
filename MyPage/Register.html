<!DOCTYPE html>
<html>
<head>
   
    <style>


        body {
            font-family: "Lato", sans-serif; /*עיצוב הגופן*/
        }


        .sidenav { /*עיצוב התפריט הנפתח*/
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

            .sidenav a { /*עיצוב מה שיהיה בתוך התפריט*/
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

                .sidenav a:hover { /*אנימציה כאשר העכבר עומד על אחד מהקישורים*/
                    color: #f1f1f1;
                }

            .sidenav .closebtn { /*סטייל של האיקס*/
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

        #main {
            transition: margin-left .5s; /*מה שקורה לכל שאר העמוד בעת פתיחת התפריט*/
            padding: 16px;
        }
    </style>
    <script type="text/javascript">
        var msg = "";
        function IsValid() {
            if (document.getElementById("firstname").nodeValue == '')
            {
                msg = "work pls <br/>";
                document.getElementById("firstname").backgroundColor = "red";              
            }
            if (msg == "") {
                return true;
            }
            else {
                return false
            }
           
           
    </script>
</head>
<body style="direction:rtl; background-color:aquamarine;">

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="OpenPage.html">קצת עלי</a>
        <a href="Page2.html">הנושא שבחרתי ומדוע</a>
        <a href="Page3.html">טבלה על הנושא</a>
        <a href="LoginPage.html">כניסה לאתר</a>
    </div>


    <div id="main">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
        <h1 style="text-align:center; display:block; font-size: 50px; text-decoration-line:underline">הרשמה</h1>
        <form action="LoginPage.html" onsubmit="return IsValid">
            <table align="center">
                <tr>
                    <td align="center">
                        שם פרטי
                    </td>

                    <td align="center">
                        <input type="text" id="firstname" name="firstname" />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        שם משפחה
                    </td>

                    <td align="center">
                        <input type="text" id="lastname" name="lastname" />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        שם משתמש
                    </td>

                    <td align="center">
                        <input type="text" id="username" name="username" />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        סיסמא
                    </td>

                    <td align="center">
                        <input type="password" id="password" name="password" ”>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        אשר סיסמא
                    </td>

                    <td align="center">
                        <input type="password" id="confimpassword" name="confirmpassword" ”>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        מייל
                    </td>

                    <td align="center">
                        <input type="text" id="mail" name="mail" ”>
                    </td>
                </tr>
            </table>
            <input style="margin:0px auto; display:block" type="submit" value="הרשם"/>
            <div class="ErrorSummary" style="text-align:center" id="error"></div>
        </form>

    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginRight = "250px";
            document.body.style.backgroundColor = "rgba(0,0,0,0.4)";          
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginRight = "0";
            document.body.style.backgroundColor = "aquamarine";      
         }
    </script>

</body>
</html>
